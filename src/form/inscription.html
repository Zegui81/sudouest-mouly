<div class="white">
	<div class="produit">
		<h1 class="page-produit no-merge">Créer un compte</h1>
		<div id="inscription-error"></div>
		<form class="liste-item-inscription" name="inscription" method="POST" onsubmit="return validateInscription()" action="action/doInscription.php">
			<div class="item-gauche">
				<span class="remove-error" id="labelMail">Adresse mail :</span>
				<input type="text" name="mail" placeholder="adresse mail" class="input-inscription remove-error"><br/>
				
				<span class="remove-error" id="labelPseudo">Pseudo :</span>
				<input type="text" name="pseudo" placeholder="pseudonyme" class="input-inscription remove-error"><br/>
				
				<span class="remove-error" id="labelPassWord">Mot de passe :</span>
				<input type="password" name="password" placeholder="mot de passe" class="input-inscription remove-error"><br/>
				
				<span class="remove-error" id="labelConfirmPassWord">Confirmer mot de passe :</span>
				<input type="password" name="confirmPassword" placeholder="mot de passe" class="input-inscription remove-error"><br/>
			</div>
			
			<div class="item-droit">
				<span class="remove-error" id="labelNom">Nom :</span>
				<input type="text" name="nom" placeholder="nom" class="input-inscription remove-error"><br/>
				
				<span>Prénom :</span>
				<input type="text" name="prenom" placeholder="prénom" class="input-inscription"><br/>
				
				<span>Date de naissance :</span>
				<input type="date" name="naissance" placeholder="date de naissance" class="input-inscription"><br/>
				
				<span>Adresse :</span>
				<input type="text" name="adresse" placeholder="adresse" class="input-inscription"><br/>
				
				<span>Code Postal :</span>
				<input type="text" name="cp" placeholder="code postal" class="input-inscription"><br/>
				
				<span>Ville :</span>
				<input type="text" name="ville" placeholder="ville" class="input-inscription"><br/>
				
				<input class="btn-inscription btn-valider" type="submit" value="Valider">
			</div>
		</form>
	</div>
</div>
