<script src="js/inscription.js"></script>
<div class="white">
	<div class="produit">
		<h1 class="page-produit no-merge">Créez un compte</h1>
		<form class="liste-item-inscription" name="inscription" method="POST" onsubmit="return validateInscription()">
			<div class="item-gauche">
				<span>Adresse mail :</span><input type="text" name="mail" placeholder="adresse mail" class="input-inscription"><br/>
				<span>Pseudo :</span><input type="text" name="pseudo" placeholder="pseudonyme" class="input-inscription"><br/>
				<span>Mot de passe :</span><input type="password" name="password" placeholder="mot de passe" class="input-inscription"><br/>
				<span>Confirmer mot de passe :</span><input type="password" name="confirmPassword" placeholder="mot de passe" class="input-inscription"><br/>
			</div>
			<div class="item-droit">
				<span>Nom :</span><input type="text" name="nom" placeholder="nom" class="input-inscription"><br/>
				<span>Prénom :</span><input type="text" name="prenom" placeholder="prénom" class="input-inscription"><br/>
				<span>Date naissance :</span><input type="date" name="naissence" placeholder="date de naissance" class="input-inscription"><br/>
				<span>Adresse :</span><input type="text" name="adresse" placeholder="adresse" class="input-inscription"><br/>
				<span>Code Postal :</span><input type="text" name="cp" placeholder="code postal" class="input-inscription"><br/>
				<span>Ville :</span><input type="text" name="ville" placeholder="ville" class="input-inscription"><br/>
				
				<input class="btn-inscription btn-valider" type="submit" value="Valider">
			</div>
		</form>
	</div>
	<a href="#header"><span id="scroller"></span></a>
</div>
